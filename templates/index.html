{% extends "base.html" %}
{% block content %}
<h1>Fake News Detection</h1>
<p>Enter a news article or statement below to test if it's real or fake.</p>
<form method="POST" action="/predict">
  <textarea name="text" placeholder="Paste news article here..." required></textarea>
  <div style="margin: 10px 0;">
    <label><input type="radio" name="model_type" value="classic" checked> Classic (TF-IDF)</label>
    <label><input type="radio" name="model_type" value="lstm"> Deep Learning (LSTM)</label>
  </div>
  <button type="submit">Analyze</button>
</form>

{% endblock %}
